<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LumiChat AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a237e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #1565c0;
            border-radius: 50%;
            animation: float 12s infinite;
            opacity: 0.5;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% {
                transform: translateY(-100vh) translateX(30px);
                opacity: 0;
            }
        }
        
        .signup-container {
            background: rgba(26, 26, 26, 0.95);
            padding: 50px 45px;
            border-radius: 25px;
            box-shadow: 0 15px 60px rgba(21, 101, 192, 0.4);
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(21, 101, 192, 0.3);
            animation: slideInUp 0.6s;
            margin: 20px auto;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: transparent;
            border: 2px solid #1565c0;
            color: #1565c0;
            padding: 8px 18px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
            z-index: 10;
        }
        
        .back-button:hover {
            background: #1565c0;
            color: white;
            transform: translateX(-5px);
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 35px;
        }
        
        .logo-icon {
            font-size: 3.5em;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        h2 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            text-align: center;
            color: #9e9e9e;
            margin-bottom: 35px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        label {
            display: block;
            color: #e0e0e0;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.95em;
        }
        
        input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid rgba(21, 101, 192, 0.3);
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s;
            background: rgba(17, 17, 17, 0.8);
            color: #ffffff;
        }
        
        input:focus {
            outline: none;
            border-color: #1565c0;
            box-shadow: 0 0 20px rgba(21, 101, 192, 0.3);
        }
        
        input::placeholder {
            color: #666;
        }
        
        .password-toggle {
            position: absolute;
            right: 18px;
            top: 42px;
            cursor: pointer;
            color: #9e9e9e;
            user-select: none;
            transition: color 0.3s;
        }
        
        .password-toggle:hover {
            color: #1565c0;
        }
        
        .password-strength {
            margin-top: 8px;
            font-size: 0.85em;
        }
        
        .strength-bar {
            height: 4px;
            background: #333;
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s;
        }
        
        .strength-weak { background: #f44336; width: 33%; }
        .strength-medium { background: #ff9800; width: 66%; }
        .strength-strong { background: #4caf50; width: 100%; }
        
        .password-requirements {
            background: rgba(21, 101, 192, 0.1);
            border: 1px solid rgba(21, 101, 192, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin-top: 10px;
            font-size: 0.85em;
        }
        
        .requirement {
            color: #9e9e9e;
            margin: 5px 0;
        }
        
        .requirement.valid {
            color: #4caf50;
        }
        
        .requirement::before {
            content: '‚úó ';
            color: #f44336;
            font-weight: bold;
        }
        
        .requirement.valid::before {
            content: '‚úì ';
            color: #4caf50;
        }
        
        .btn {
            width: 100%;
            background: linear-gradient(90deg, #1565c0, #0d47a1);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(21, 101, 192, 0.6);
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #9e9e9e;
            margin: 15px 0;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 3px solid rgba(21, 101, 192, 0.3);
            border-top: 3px solid #1565c0;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .message {
            padding: 12px;
            margin: 15px 0;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            display: none;
        }
        
        .message.active {
            display: block;
        }
        
        .success {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            border: 1px solid #4caf50;
        }
        
        .error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid #f44336;
        }
        
        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #9e9e9e;
        }
        
        .login-link a {
            color: #1565c0;
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        #otp-section {
            display: none;
        }
        
        @media (max-width: 768px) {
            .signup-container {
                margin: 20px;
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="signup-container">
        <button class="back-button" onclick="window.location.href='index.html'">‚Üê Back</button>
        
        <div class="logo-section">
            <div class="logo-icon">üöÄ</div>
            <h2>Create Account</h2>
            <p class="subtitle">Join LumiChat AI today</p>
        </div>
        
        <div id="registration-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a strong password" oninput="checkPassword()">
                <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strength-fill"></div>
                    </div>
                </div>
                <div class="password-requirements">
                    <div class="requirement" id="req-length">At least 8 characters</div>
                    <div class="requirement" id="req-special">1 special character (@, #, $, etc.)</div>
                    <div class="requirement" id="req-number">1 number (0-9)</div>
                    <div class="requirement" id="req-letter">1 letter (A-Z or a-z)</div>
                </div>
            </div>
            
            <button class="btn" onclick="sendVerificationOTP()" id="signup-btn">Send Verification Code</button>
        </div>
        
        <div id="otp-section">
            <div class="form-group">
                <label for="otp">Email Verification Code</label>
                <input type="text" id="otp" placeholder="Enter 6-digit OTP" maxlength="6">
            </div>
            <button class="btn" onclick="verifyAndRegister()">Verify & Complete Signup</button>
            <p style="text-align: center; color: #9e9e9e; margin-top: 15px; font-size: 0.9em;">
                Didn't receive code? <a href="#" onclick="resendOTP(); return false;" style="color: #1565c0;">Resend OTP</a>
            </p>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>
        
        <div id="message" class="message"></div>
        
        <div class="login-link">
            Already have an account? <a href="login.html">Sign In</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://qmrdvgyyfqfdikkqirrz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFtcmR2Z3l5ZnFmZGlra3FpcnJ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIzNTY4MzYsImV4cCI6MjA3NzkzMjgzNn0.cGJXrm0XHusL8tJiys0ZyI_Exr5o_5gpSu1eyDJWTlw';
        
        // ‚úÖ UPDATED: Netlify Functions URL
        const BACKEND_URL = 'https://lumichat-web.netlify.app/.netlify/functions';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 40; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 12 + 's';
            particle.style.animationDuration = (Math.random() * 8 + 8) + 's';
            particlesContainer.appendChild(particle);
        }
        
        let generatedOTP = null;
        let userData = {};
        
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
        }
        
        function checkPassword() {
            const password = document.getElementById('password').value;
            const fill = document.getElementById('strength-fill');
            
            const requirements = {
                length: password.length >= 8,
                special: /[!@#$%^&*(),.?":{}|<>]/.test(password),
                number: /\d/.test(password),
                letter: /[a-zA-Z]/.test(password)
            };
            
            document.getElementById('req-length').classList.toggle('valid', requirements.length);
            document.getElementById('req-special').classList.toggle('valid', requirements.special);
            document.getElementById('req-number').classList.toggle('valid', requirements.number);
            document.getElementById('req-letter').classList.toggle('valid', requirements.letter);
            
            const validCount = Object.values(requirements).filter(v => v).length;
            
            fill.className = 'strength-fill';
            if (validCount === 0) {
                fill.style.width = '0%';
            } else if (validCount <= 2) {
                fill.classList.add('strength-weak');
            } else if (validCount === 3) {
                fill.classList.add('strength-medium');
            } else if (validCount === 4) {
                fill.classList.add('strength-strong');
            }
            
            return validCount === 4;
        }
        
        async function sendVerificationOTP() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!name || name.length < 2) {
                showMessage('‚ùå Please enter your full name', 'error');
                return;
            }
            
            if (!email || !email.includes('@') || !email.includes('.')) {
                showMessage('‚ùå Please enter a valid email address', 'error');
                return;
            }
            
            if (!checkPassword()) {
                showMessage('‚ùå Password must meet all requirements', 'error');
                return;
            }
            
            document.getElementById('loading').classList.add('active');
            document.getElementById('signup-btn').disabled = true;
            
            try {
                const { data: existingUser } = await supabase
                    .from('users')
                    .select('email')
                    .eq('email', email)
                    .single();
                
                if (existingUser) {
                    document.getElementById('loading').classList.remove('active');
                    document.getElementById('signup-btn').disabled = false;
                    showMessage('‚ùå Email already registered! Please login instead', 'error');
                    setTimeout(() => window.location.href = 'login.html', 2000);
                    return;
                }
            } catch (error) {
                // Email not found - proceed
            }
            
            userData = { name, email, password };
            
            try {
                // Call Netlify backend function
                const response = await fetch(`${BACKEND_URL}/send-otp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, name })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    generatedOTP = result.otp;
                    
                    document.getElementById('loading').classList.remove('active');
                    document.getElementById('signup-btn').disabled = false;
                    document.getElementById('registration-form').style.display = 'none';
                    document.getElementById('otp-section').style.display = 'block';
                    
                    showMessage(`‚úÖ Verification code sent to ${email}!`, 'success');
                } else {
                    throw new Error(result.error || 'Failed to send OTP');
                }
            } catch (error) {
                document.getElementById('loading').classList.remove('active');
                document.getElementById('signup-btn').disabled = false;
                showMessage('‚ùå Failed to send verification code. Check console (F12) for demo OTP.', 'error');
                
                // FALLBACK: Demo mode
                generatedOTP = Math.floor(100000 + Math.random() * 900000);
                console.log('üîê DEMO OTP CODE:', generatedOTP);
                console.log('üìß Email:', email);
                
                document.getElementById('registration-form').style.display = 'none';
                document.getElementById('otp-section').style.display = 'block';
            }
        }
        
        async function resendOTP() {
            showMessage('üîÑ Resending verification code...', 'success');
            await sendVerificationOTP();
        }
        
        async function verifyAndRegister() {
            const enteredOTP = document.getElementById('otp').value;
            
            if (!enteredOTP || enteredOTP.length !== 6) {
                showMessage('‚ùå Please enter the 6-digit code', 'error');
                return;
            }
            
            if (enteredOTP != generatedOTP) {
                showMessage('‚ùå Invalid verification code! Please try again', 'error');
                return;
            }
            
            document.getElementById('loading').classList.add('active');
            
            try {
                const { data, error } = await supabase
                    .from('users')
                    .insert([{ 
                        name: userData.name, 
                        email: userData.email, 
                        password: userData.password 
                    }])
                    .select();
                
                if (error) throw error;
                
                document.getElementById('loading').classList.remove('active');
                showMessage('‚úÖ Account created successfully! Redirecting...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                
            } catch (error) {
                document.getElementById('loading').classList.remove('active');
                showMessage('‚ùå Registration failed: ' + error.message, 'error');
                console.error(error);
            }
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type + ' active';
            setTimeout(() => messageDiv.classList.remove('active'), 5000);
        }
        
        document.getElementById('name')?.addEventListener('keypress', e => {
            if (e.key === 'Enter') document.getElementById('email').focus();
        });
        document.getElementById('email')?.addEventListener('keypress', e => {
            if (e.key === 'Enter') document.getElementById('password').focus();
        });
        document.getElementById('password')?.addEventListener('keypress', e => {
            if (e.key === 'Enter') sendVerificationOTP();
        });
        document.getElementById('otp')?.addEventListener('keypress', e => {
            if (e.key === 'Enter') verifyAndRegister();
        });
    </script>
</body>

</html>
