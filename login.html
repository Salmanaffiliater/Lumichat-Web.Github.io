<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LumiChat AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a237e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #1565c0;
            border-radius: 50%;
            animation: float 12s infinite;
            opacity: 0.5;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% {
                transform: translateY(-100vh) translateX(30px);
                opacity: 0;
            }
        }
        
        .login-container {
            background: rgba(26, 26, 26, 0.95);
            padding: 50px 45px;
            border-radius: 25px;
            box-shadow: 0 15px 60px rgba(21, 101, 192, 0.4);
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(21, 101, 192, 0.3);
            animation: slideInUp 0.6s;
            margin: 20px auto;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: transparent;
            border: 2px solid #1565c0;
            color: #1565c0;
            padding: 8px 18px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
        }
        
        .back-button:hover {
            background: #1565c0;
            color: white;
            transform: translateX(-5px);
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 35px;
        }
        
        .logo-icon {
            font-size: 3.5em;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        h2 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            text-align: center;
            color: #9e9e9e;
            margin-bottom: 35px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        label {
            display: block;
            color: #e0e0e0;
            margin-bottom: 10px;
            font-weight: 500;
            font-size: 0.95em;
        }
        
        input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid rgba(21, 101, 192, 0.3);
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s;
            background: rgba(17, 17, 17, 0.8);
            color: #ffffff;
        }
        
        input:focus {
            outline: none;
            border-color: #1565c0;
            box-shadow: 0 0 20px rgba(21, 101, 192, 0.3);
        }
        
        input::placeholder {
            color: #666;
        }
        
        .password-toggle {
            position: absolute;
            right: 18px;
            top: 42px;
            cursor: pointer;
            color: #9e9e9e;
            user-select: none;
            transition: color 0.3s;
        }
        
        .password-toggle:hover {
            color: #1565c0;
        }
        
        .btn {
            width: 100%;
            background: linear-gradient(90deg, #1565c0, #0d47a1);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(21, 101, 192, 0.6);
        }
        
        .message {
            padding: 12px;
            margin: 15px 0;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            display: none;
        }
        
        .message.active {
            display: block;
        }
        
        .success {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            border: 1px solid #4caf50;
        }
        
        .error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid #f44336;
        }
        
        .divider {
            text-align: center;
            margin: 30px 0;
            color: #666;
            position: relative;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: rgba(21, 101, 192, 0.3);
        }
        
        .divider::before { left: 0; }
        .divider::after { right: 0; }
        
        .signup-link {
            text-align: center;
            margin-top: 25px;
            color: #9e9e9e;
        }
        
        .signup-link a {
            color: #1565c0;
            text-decoration: none;
            font-weight: 600;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .login-container {
                margin: 20px;
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="login-container">
        <button class="back-button" onclick="window.location.href='index.html'">‚Üê Back</button>
        
        <div class="logo-section">
            <div class="logo-icon">ü§ñ</div>
            <h2>Welcome Back!</h2>
            <p class="subtitle">Sign in to continue to LumiChat AI</p>
        </div>
        
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>
        
        <button class="btn" onclick="loginUser()" id="login-btn">Sign In</button>
        
        <div id="message" class="message"></div>
        
        <div class="divider">OR</div>
        
        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign Up Free</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://qmrdvgyyfqfdikkqirrz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFtcmR2Z3l5ZnFmZGlra3FpcnJ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIzNTY4MzYsImV4cCI6MjA3NzkzMjgzNn0.cGJXrm0XHusL8tJiys0ZyI_Exr5o_5gpSu1eyDJWTlw';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 40; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 12 + 's';
            particle.style.animationDuration = (Math.random() * 8 + 8) + 's';
            particlesContainer.appendChild(particle);
        }
        
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
        }
        
        async function loginUser() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!email || !email.includes('@')) {
                showMessage('‚ùå Please enter a valid email', 'error');
                return;
            }
            
            if (!password) {
                showMessage('‚ùå Please enter your password', 'error');
                return;
            }
            
            document.getElementById('login-btn').disabled = true;
            
            try {
                // Check user in Supabase
                const { data: user, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('email', email)
                    .eq('password', password)
                    .single();
                
                if (error || !user) {
                    showMessage('‚ùå Invalid email or password!', 'error');
                    document.getElementById('login-btn').disabled = false;
                    return;
                }
                
                // Login successful
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userEmail', user.email);
                localStorage.setItem('userName', user.name);
                localStorage.setItem('userId', user.id);
                
                showMessage('‚úÖ Login successful! Redirecting...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'chat.html';
                }, 1500);
                
            } catch (error) {
                showMessage('‚ùå Login failed. Please try again.', 'error');
                document.getElementById('login-btn').disabled = false;
                console.error(error);
            }
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type + ' active';
            setTimeout(() => messageDiv.classList.remove('active'), 5000);
        }
        
        document.getElementById('email')?.addEventListener('keypress', e => {
            if (e.key === 'Enter') document.getElementById('password').focus();
        });
        
        document.getElementById('password')?.addEventListener('keypress', e => {
            if (e.key === 'Enter') loginUser();
        });
    </script>
</body>
</html>
